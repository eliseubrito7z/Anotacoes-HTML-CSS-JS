<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome</label> <br>
        <input id="name" type="text" name="name" minlength="3" maxlength="30" autocomplete="name" required placeholder="ex: Eliseu" title="O nome deve conter no mÃ­nimo 3 letras"> <br>
            <br>
        <label for="email">E-mail</label> <br>
        <input id="email" name="email" type="email" required minlength="8" autocomplete="email" placeholder="ex: seu@email.com" pattern=".+@.\.com" title="O e-mail deve conter [@] e [.com]" > <br>
            <br>
        <label for="mesage">Mensagem</label> <br>
        <textarea id="mesage" name="Mensagem" cols="19" rows="7" minlength="4" maxlength="255" wrap="soft" placeholder="Escreva sua mensagem aqui!" required ></textarea> <br>
            <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
