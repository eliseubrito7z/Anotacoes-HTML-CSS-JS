<!--
    <input>

    Atributos Comuns
    - type Basico obrigatorio
    - autocomplete (usa dados que vc já colocou no navegador e sugere eles)
    - autofocus !BOOLEAN! (APENAS 1 POR PAGINA) (cursor já é inserido dentro da caixa de input)
    - disabled  !BOOLEAN! (Usar com JS para desabilitar o INPUT)
    - readonly  !BOOLEAN! (parecido com o disabled, mas a letra não fica opaca)
    - value 
    - form (linkar com formulario <form id="a"> e <input form="a" name="a1"> SEMPRE USAR NAME!!!)
    - name
    - require    !BOOLEAN! (quase todos aceitam) (Torna o input Obrigatorio*)
    - placeholder (mensagem de instrução) (quase todos aceitam)
    
    


-->

<input type="email" 
autocomplete="email">
