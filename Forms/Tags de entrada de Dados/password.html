<!--
    <input type="password">

    - minlength / maxlength
        * Número mínimo e máximo de caracteres para este campo
    - size
        * Tamanho do input
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurana alta de caracteres
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no minimo 4 e no máx 8 caracteres
            * pattern="[0-9a-fA-F] {4,8}"
    - readonly / disabled
        * para conseguir apenas ler
        * para desabilitar
    - required 
        * para tornar o preenchimento do campo obrigatorio
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * Exemplo: adicionar apenas numeros
            * inputmode="numeric" (abre apenas o teclado numérico )
    - Autocomplete
        * on: permite a sugestão de: new-password ou current-password (navegador sugerir uma nova senha)
        * off: desabilita a opção de autocompletar
        * new-password: o navegador pode sugerir uma nova senha
-->

<form action="">

    <input type="password"
        pattern="[0-9a-fA-F] {4,8}"
        title="Coloque uma senha HEX de no min 4 carac. e no max 8 carac."
        placeholder="coloque sua senha"
    > <!--title é a mensagem de aviso para caso aconteça um erro-->

    <button type="submit">Enviar</button>
</form>
