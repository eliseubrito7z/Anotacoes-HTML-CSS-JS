<!--
    <label>

    - associar e identificar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - voce poderá clicar para mudar o fodo da entrada de dados (cursor piscando)

    Atributos
    - for
        - para fazer a conexão entre este label e a tag de entrada de dados (para input fora da tag <label>)
        - é feita via id do input
        - só funciona com elementos específicos
            - buttom, input (not hidden), meter, output, progress, select, textarea
-->

<label for="nome"> <!--"for" não é necessario-->
    Nome:   
</label>
<input id="nome" type="text">
