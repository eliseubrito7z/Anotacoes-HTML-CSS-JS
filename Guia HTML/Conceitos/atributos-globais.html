<!--
    Atributos Globais mais utilizados

    -class
    -contenteditable
    -data-*
    -hidden
    -id
    -style
    -tabindex
    -title
    https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes
-->
<div class="carrinho" >
    conteudo
    <!--elementos aqui dentro-->
    <!--Usa a class para aplicar estilos CSS e para acessar no JS-->
</div>0

<div class="carrinho" contenteditable="true" id="cart1">
    conteudo
    <!--com o "contenteditable" consigo editar no preview-->
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red;">
    conteudo
    <!--utilizado no JS e CSS (logica)-->
    <!--id não é para repetir o mesmo em outras divs 1 ID PARA CADA VARIAVEL ex: id="name1" id="name2"-->
    <!--muda cor da div (CSS)-->
</div>

<div title="Definir um título" >
    conteudo
</div>

<div class="carrinho" hidden>
    conteudo
    <!--esconde o conteudo da div-->
</div>

<div tabindex="1" >
    conteudo
    <!--para navegar na pagina com o TAB-->
</div>

<div tabindex="2" >
    conteudo
</div>

<div tabindex="3" >
    conteudo
</div>
