    <video>

        - src (origem)
        - controls
        - se não func.?
            - fallback content
        - source 
            - src
            - type
        
        - sobre serviços de terceiros
    
-->

<video controls 
    width="200" (tamanho)
    height="400" (altura)
    autoplay (tocar video automaticamente)
    preload="auto" (baixar video antes de iniciar) "metadata" (carrega apenas o basico)
    loop
    muted (para começar mutado)
    poster="./assets-example/ball.png" (poster antes do video começar)
    
>
    <source src="./assets-example/rocket.mp4" 
    type="video/mp4">
<p>Este browser não suporta video, baixe-o aqui</p>
</video>
